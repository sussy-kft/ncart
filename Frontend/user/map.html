<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="map.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
        />
        <link rel="icon" type="image/x-icon" href="images/fav.png" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/map.js"></script>
        <title>NCTC | Night City Transit Corporation</title>
    </head>
    <body>
        <main>
            <nav class="topnav" id="myTopnav">
                <div id="menuLeft">
                    <div>
                        <img src="images/navlogo.png" alt="" />
                    </div>
                </div>
                <div id="menuRight">
                    <div id="start"><a href="index.html">KEZDŐLAP</a></div>
                    <div id="plan">UTAZÁSTERVEZÉS</div>
                </div>
                <div id="hamburger">
                    <a href="javascript:void(0);" class="icon">
                        <i class="bi bi-list"></i>
                    </a>
                </div>
            </nav>
            <article>
                <div id="panel">
                    <div id="utvonalBeallit">
                        <h1>Útvonaltervezés</h1>
                        <div>
                            <label for="fname">
                                <i class="bi bi-compass-fill"></i>
                            </label>
                            <input
                                type="text"
                                id="honnanMegallo"
                                name="megallok"
                                list="megalloNevek"
                            />
                            <datalist id="megalloNevek"></datalist>
                        </div>
                        <label for="fname">
                            <i class="bi bi-three-dots-vertical"></i>
                        </label>
                        <div>
                            <label for="fname">
                                <i class="bi bi-geo-alt-fill"></i>
                            </label>
                            <input
                                type="text"
                                id="hovaMegallo"
                                name="megallok"
                                list="megalloNevek"
                            />
                            <datalist id="megalloNevek"></datalist>
                        </div>
                        <div>
                            <label for="date">
                                <i class="bi bi-calendar-event-fill"></i>
                            </label>
                            <input type="date" id="date" name="birthday" />
                        </div>
                        <div>
                            <label for="appt">
                                <i class="bi bi-clock-fill"></i>
                            </label>
                            <input type="time" id="appt" name="appt" />
                        </div>
                    </div>
                    <h1>Jarmű beállítás</h1>
                    <div id="jarmuBeallit">
                        <input
                            type="checkbox"
                            id="vehicle1"
                            name="vehicle1"
                            value="Metro"
                        />
                        <label for="vehicle1" class="beallitas">NCART</label>
                        <input
                            type="checkbox"
                            id="vehicle2"
                            name="vehicle2"
                            value="Bus"
                        />
                        <label for="vehicle2" class="beallitas">NCBT</label>
                        <input
                            type="checkbox"
                            id="vehicle3"
                            name="vehicle3"
                            value="Trolley"
                        />
                        <label for="vehicle3" class="beallitas">NCET</label>
                    </div>
                    <h1>Vonal beállítás</h1>
                    <div id="vonalBeallit">
                        <input
                            type="checkbox"
                            id="line1"
                            name="line1"
                            value="M1"
                        />
                        <label for="line1" class="beallitas"> M1 </label>
                        <input
                            type="checkbox"
                            id="line2"
                            name="line2"
                            value="M2"
                        />
                        <label for="line2" class="beallitas"> M2 </label>
                        <input
                            type="checkbox"
                            id="line3"
                            name="line3"
                            value="B1"
                        />
                        <label for="line3" class="beallitas"> B1 </label>
                        <input
                            type="checkbox"
                            id="line4"
                            name="line4"
                            value="E1"
                        />
                        <label for="line4" class="beallitas"> E1 </label>
                        <input
                            type="checkbox"
                            id="line5"
                            name="line5"
                            value="E2"
                        />
                        <label for="line5" class="beallitas"> E2 </label>
                    </div>
                    <div id="tervezes">
                        <input
                            type="submit"
                            value="Tervezés"
                            id="tervezesGomb"
                            onclick="tervezes()"
                        />
                    </div>
                    <div id="jarat" style="display: none">
                        <table></table>
                    </div>
                    <button id="togglePanelButton">
                        <i id="panelToggleButtonIcon"></i>
                    </button>
                </div>
                <div id="map">
                    <svg
                        id="vonalrajz"
                        height="2000"
                        width="2666"
                        viewBox="0 0 2000 2666.67"
                        xmlns="http://www.w3.org/2000/svg"
                    ></svg>
                    <img draggable="false" src="images/map1.png" alt="" />
                </div>
            </article>
        </main>
    </body>
</html>

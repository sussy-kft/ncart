<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="map.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
        />
        <link rel="icon" type="image/x-icon" href="images/fav.png" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/map.js"></script>
        <title>NCTC | Night City Transit Corporation</title>
    </head>
    <body>
        <main>
            <nav class="topnav" id="myTopnav">
                <div id="menuLeft">
                    <div>
                        <img src="images/navlogo.png" alt="" />
                    </div>
                </div>
                <div id="menuRight">
                    <div id="start"><a href="index.html">KEZDŐLAP</a></div>
                    <div id="plan">UTAZÁS TERVEZÉS</div>
                </div>
                <div id="hamburger">
                    <a
                        href="javascript:void(0);"
                        class="icon"
                        onclick="myFunction()"
                    >
                        <i class="bi bi-list"></i>
                    </a>
                </div>
            </nav>
            <article>
                <button id="togglePanelButton" onclick="togglePanel()">
                    <i
                        id="panelToggleButtonIcon"
                        class="bi bi-chevron-left"
                    ></i>
                </button>
                <div id="panel" style="left:0px">
                    <label for="fname"
                        ><i class="bi bi-compass-fill"></i
                    ></label>
                    <input
                        type="text"
                        id="honnanMegallo"
                        name="megallok"
                        list="megalloNevek"
                    />
                    <datalist id="megalloNevek"> </datalist>
                    <label for="fname"
                        ><i class="bi bi-three-dots-vertical"></i></label
                    >

                    <label for="fname"
                        ><i class="bi bi-geo-alt-fill"></i
                    ></label>
                    <input
                        type="text"
                        id="hovaMegallo"
                        name="megallok"
                        list="megalloNevek"
                    />
                    <datalist id="megalloNevek">
                        <option value="megallo1"></option>
                        <option value="megallo2"></option>
                    </datalist>
                    <br />
                    <label for="date"
                        ><i class="bi bi-calendar-event-fill"></i
                    ></label>
                    <input type="date" id="date" name="birthday" />
                    <label for="appt"><i class="bi bi-clock-fill"></i></label>
                    <input type="time" id="appt" name="appt" /><br />
                    <label for="jarmuKivetelek">Járműtípusok:</label><br />
                    <input
                        type="checkbox"
                        id="vehicle1"
                        name="vehicle1"
                        value="Metro"
                    />
                    <label for="vehicle3">NCART</label><br />
                    <input
                        type="checkbox"
                        id="vehicle2"
                        name="vehicle2"
                        value="Bus"
                    />
                    <label for="vehicle2">NCBT</label><br />
                    <input
                        type="checkbox"
                        id="vehicle3"
                        name="vehicle3"
                        value="Trolley"
                    />
                    <label for="vehicle1">NCET</label><br />
                    <label for="vonalKivetelek">Vonalak:</label><br />
                    <input
                        type="checkbox"
                        id="line1"
                        name="line1"
                        value="M1"
                    />
                    <label for="line1">M1</label><br />
                    <input
                        type="checkbox"
                        id="line2"
                        name="line2"
                        value="M2"
                    />
                    <label for="line2">M2</label><br />
                    <input
                        type="checkbox"
                        id="line3"
                        name="line3"
                        value="B1"
                    />
                    <label for="line3">B1</label><br />
                    <input
                        type="checkbox"
                        id="line4"
                        name="line4"
                        value="E1"
                    />
                    <label for="line4">E1</label><br />
                    <input
                        type="checkbox"
                        id="line5"
                        name="line5"
                        value="E2"
                    />
                    <label for="line5">E2</label><br />
                    <input
                        type="submit"
                        value="Tervezés"
                        id="tervezesGomb"
                        onclick="tervezes()"
                    />
                    <div id="jarat" style="display: none">
                        <table>
                            <tr>
                                <th>vonal</th>
                                <th>honnan</th>
                                <th>hova</th>
                                <th>mikor</th>
                            </tr>
                        </table>
                    </div>
                </div>
                <div id="map">
                    <svg id="vonalrajz" height="2000" width="2666" viewBox="0 0 2000 2666.67" xmlns="http://www.w3.org/2000/svg">
                    </svg>
                    <img draggable="false" src="images/map1.png" alt="" />
                </div>
            </article>
        </main>
    </body>
</html>
